name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-macos-x64:
    runs-on: macos-15-intel
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder
      ELECTRON_BUILDER_PUBLISH: "never"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "10"

      - name: Install dependencies
        run: pnpm install --ignore-scripts=false

      - name: Build DMG and ZIP (x64)
        run: pnpm run build:x64

      - name: Upload artifacts (x64)
        uses: actions/upload-artifact@v4
        with:
          name: dist-x64
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap

  build-macos-arm64:
    runs-on: macos-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder
      ELECTRON_BUILDER_PUBLISH: "never"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "10"

      - name: Install dependencies
        run: pnpm install --ignore-scripts=false

      - name: Build DMG and ZIP (arm64)
        run: pnpm run build:arm64

      - name: Upload artifacts (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: dist-arm64
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap

  release:
    runs-on: ubuntu-latest
    needs:
      - build-macos-x64
      - build-macos-arm64
    steps:
      - name: Download artifacts (x64)
        uses: actions/download-artifact@v4
        with:
          name: dist-x64
          path: dist

      - name: Download artifacts (arm64)
        uses: actions/download-artifact@v4
        with:
          name: dist-arm64
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
